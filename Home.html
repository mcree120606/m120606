<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solpaca</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('OIP.png'); /* Alpaca image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      font-weight: bold;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 1rem;
    }

    .social-link img {
      width: 40px;
      height: 40px;
      margin-top: 1rem;
      transition: transform 0.2s;
    }

    .social-link img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Solpaca</h1>

    <h2>Innovative Solana API</h2>
    <p>Solpaca aims to integrate digitalised alpacas into trading.</p>
    <p>We provide a simple API to access Solana blockchain data.</p>
    <p>In-depth explanation on our X.</p>
    <p>Our X:</p>

    <!-- Link to your actual X (Twitter) profile -->
    <a class="social-link" href="https://x.com/yourusername" target="_blank">
      <img src="X2.png" alt="X logo">
    </a>

    <!-- Contract Address Line -->
    <p style="margin-top: 2rem;">CA:</p>
  </div>
</body>
</html>
